        <h1>Flashcards by Diego Lopez</h1>
        <div class="flashcards">
            <label for="flashcard1">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es un sitio web?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard1" hidden>
                    <div class="flashcard-content">
                        <h3>Un sitio web es un lugar en internet en el que se muestra información.</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard2">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es el HTML?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard2" hidden>
                    <div class="flashcard-content">
                        <h3>HTML (HyperText Markup Language) es el lenguaje de marcado utilizado para crear páginas web.</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard3">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es CSS?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard3" hidden>
                    <div class="flashcard-content">
                        <h3>CSS (Cascading Style Sheets) es un lenguaje utilizado para describir la presentación de un documento HTML.</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard4">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es el SEO?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard4" hidden>
                    <div class="flashcard-content">
                        <h3>SEO (Search Engine Optimization) es el proceso de mejorar la visibilidad de un sitio web en los resultados de búsqueda.</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard5">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es un dominio?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard5" hidden>
                    <div class="flashcard-content">
                        <h3>Un dominio es la dirección única que se utiliza para acceder a un sitio web, como "www.ejemplo.com".</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard6">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es un servidor web?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard6" hidden>
                    <div class="flashcard-content">
                        <h3>Un servidor web es un programa o computadora que almacena los archivos de un sitio web y los entrega a los usuarios cuando los solicitan.</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard7">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es un navegador web?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard7" hidden>
                    <div class="flashcard-content">
                        <h3>Un navegador web es un programa que permite a los usuarios acceder y visualizar sitios web en internet.</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard8">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es el comercio electrónico?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard8" hidden>
                    <div class="flashcard-content">
                        <h3>El comercio electrónico es la compra y venta de productos o servicios a través de internet.</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard9">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es un blog?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard9" hidden>
                    <div class="flashcard-content">
                        <h3>Un blog es un sitio web que se actualiza regularmente con artículos o entradas escritas por una o varias personas.</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard10">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es el alojamiento web?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard10" hidden>
                    <div class="flashcard-content">
                        <h3>El alojamiento web es el servicio que proporciona espacio en servidores para almacenar y hacer accesible un sitio web en internet.</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard11">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es el responsive design?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard11" hidden>
                    <div class="flashcard-content">
                        <h3>El responsive design es un enfoque de diseño web que permite que un sitio se adapte y se vea bien en diferentes dispositivos y tamaños de pantalla.</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard12">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es JavaScript?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard12" hidden>
                    <div class="flashcard-content">
                        <h3>JavaScript es un lenguaje de programación utilizado para crear interactividad y dinamismo en los sitios web.</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard13">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es un CMS?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard13" hidden>
                    <div class="flashcard-content">
                        <h3>Un CMS (Content Management System) es un sistema que permite crear, editar y gestionar contenido en un sitio web sin necesidad de conocimientos técnicos.</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard14">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es el enlace permanente?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard14" hidden>
                    <div class="flashcard-content">
                        <h3>El enlace permanente, también conocido como URL amigable, es una dirección web que es fácil de leer y recordar para los usuarios y los motores de búsqueda.</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard15">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es un sitio web estático?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard15" hidden>
                    <div class="flashcard-content">
                        <h3>Un sitio web estático es un sitio que muestra el mismo contenido a todos los usuarios y no permite interacción o personalización.</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard16">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es un sitio web dinámico?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard16" hidden>
                    <div class="flashcard-content">
                        <h3>Un sitio web dinámico es un sitio que puede cambiar su contenido y personalizarse según la interacción de los usuarios.</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard17">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es el phishing?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard17" hidden>
                    <div class="flashcard-content">
                        <h3>El phishing es un tipo de estafa en línea en la que los atacantes intentan obtener información confidencial, como contraseñas o detalles de tarjetas de crédito, haciéndose pasar por entidades legítimas.</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard18">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es el ancho de banda?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard18" hidden>
                    <div class="flashcard-content">
                        <h3>El ancho de banda es la cantidad de datos que se puede transmitir a través de una conexión de red en un período de tiempo dado. Se mide en bits por segundo (bps).</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard19">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es el protocolo HTTPS?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard19" hidden>
                    <div class="flashcard-content">
                        <h3>HTTPS (HyperText Transfer Protocol Secure) es el protocolo seguro de transferencia de hipertexto utilizado para cifrar y proteger la comunicación entre un navegador web y un sitio web.</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard20">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es el almacenamiento en la nube?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard20" hidden>
                    <div class="flashcard-content">
                        <h3>El almacenamiento en la nube es un servicio que permite almacenar y acceder a datos y archivos a través de internet, en servidores remotos en lugar de en el disco duro de una computadora local.</h3>
                    </div>
                </div>
            </label>
            <label for="flashcard21">
                <div class="flashcard">
                    <div class="flashcard-title">
                        <h1>¿Qué es el protocolo FTP?</h1>
                        <figure>
                            <img src="img/info.png" alt="">
                        </figure>
                    </div>
                    <input type="checkbox" id="flashcard21" hidden>
                    <div class="flashcard-content">
                        <h3>El protocolo FTP (File Transfer Protocol) es un protocolo estándar utilizado para la transferencia de archivos entre un cliente y un servidor a través de una red, como Internet. Permite subir y descargar archivos de forma eficiente y segura.</h3>
                    </div>
                </div>
            </label>            
        </div>
